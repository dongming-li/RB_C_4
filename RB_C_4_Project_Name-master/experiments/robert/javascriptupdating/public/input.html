    function get(){
        $.post("ajax/storeAndGet.php", {
                action: "get"
            }, function (data) {
                $("#input").html(data);
            }
        )
    }

    function reset(){
        $.post("ajax/storeAndGet.php", {
            action: "reset"
        }, function (data){
            $("#input").html("");
        })
    }

    $("#input").keyup(function(event){
        //$value = String.fromCharCode(event.which);
        $value = $("#input").val();
        //alert($value);
        $.post("ajax/storeAndGet.php", {
            action: "store",
            value: $value
        }, function (data) {
            //alert(data);
            $("#error").html(data);
            }
        )
    });
